<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css/header.css">
    <link rel="stylesheet" type="text/css" href="styles.css/form.css">
    <link rel="stylesheet" type="text/css" href="styles.css/user-display.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="header-title">Number <span>Guesser</span></h1>
  </header>
  <main>
    <form>
      <label for="form_input"></label>
      <input type="text" name="form_input" id="form_input" placeholder="Enter your guess">
      <div id="form_btns">
        <label for="form_btn_guess"></label>
        <input type="submit" name="guess" value="Guess" class="form_btn" id="form_btn_guess">
        <label for="form_btn_clear"></label>
        <input type="submit" name="clear" value="Clear" class="form_btn" id="form_btn_clear">
      </div>
      <h2>Guess a number</h2>
      <article id="article_user_feedback"></article>
      <h2>Good Luck!</h2>   
      <article id="article_reset">
        <input type="reset" value="Reset" class="form_btn" id="reset_btn">
      </article>
  </main>
  </form>
</body>
</html>
